<!DOCTYPE html>
<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cosmo/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mootools/1.5.0/mootools-core-full-compat.min.js"></script>
    <style>
        a {
            margin-right: 4px;
            margin-top: -15px;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; width: 384px; height: 150px">
        <img src="http://i.imgur.com/dqyYpNf.png" />
        <div class="form-group" style="padding-top: 12px">
            <div class="input-group">
                <input id="input" class="form-control" type="text" placeholder="Your name">
                <span class="input-group-btn">
                    <button id="button" class="btn btn-warning" type="button">GIMME</button>
                </span>
            </div>
        </div>
        <div style="float: right">
            <a href="http://jeremejevs.com" class="btn btn-link btn-xs">jevs.me</a>
            <a href="http://github.com/jeremejevs/shittybf4stats" class="btn btn-link btn-xs">GitHub</a>
            <a href="http://21cw.net" class="btn btn-link btn-xs">21CW</a>
        </div>
    </div>
    <script>
        var go = function() {
            window.location = '/' + $('input').get('value');
        };
        $('button').addEvent('click', go);
        $('input').addEvent('keypress', function(e) {
            if ('enter' == e.key) {
                go();
            }
        });
    </script>
</body>
</html>
